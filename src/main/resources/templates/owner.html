<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{owner.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body align="center">
<p th:text="#{owner.greeting}"></p>
<br>
<span th:text="#{owner.enterDate}"></span>
<br>
<br>
<form action="#" th:action="@{/getIncome}" th:object="${dateContainer}" method="post">
    <input type="date" th:field="*{dateTime}"/>
    <br>
    <br>
    <p><input type="submit" th:value="#{common.submitText}"/></p>
</form>
<form action="/">
    <input type="submit" th:value="#{common.returnHome}"/>
</form>
</body>
</html>
